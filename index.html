<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Venta Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Proceso de Venta: CLUB FIBEX</h1>
    <div class="container">
        <div class="row">
            <div class="box" id="pregunta-encargado">Preguntar por el encargado</div>
        </div>

        <div class="row flow-container">
            <div class="flow-chart">
                <div class="box-small">
                    <div class="box-text">Sí</div>
                    <div class="arrow-down"></div>
                </div>
                <div class="box-small">
                    <div class="box-text">No</div>
                    <div class="arrow-down"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box" id="pedir-contacto">Pedir contacto</div>
            <div class="box" id="presentarse">Presentarse</div>
        </div>
        
        <div class="row">
            <div class="box" id="saludos">Saludos</div>
        </div>
        
        <div class="row">
            <div class="box" id="servicio-internet">Servicio -> ¿Tiene Internet?</div>
        </div>

        <div class="row flow-container">
            <div class="flow-chart">
                <div class="box-small">
                    <div class="box-text">Sí</div>
                    <div class="arrow-down"></div>
                </div>
                <div class="box-small">
                    <div class="box-text">No</div>
                    <div class="arrow-down"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box" id="correctamente">¿Le va correctamente?</div>
            <div class="box" id="ayudar">¿Cómo lo podemos ayudar?</div>
        </div>
        
        <div class="row flow-container">
            <div class="flow-chart">
                <div class="box-small">
                    <div class="box-text">Sí</div>
                    <div class="arrow-down"></div>
                </div>
                <div class="box-small">
                    <div class="box-text">No</div>
                    <div class="arrow-down"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box" id="diferencias">Diferencias de la competencia</div>
        </div>
        
        <div class="row">
            <div class="box" id="planes">Planes</div>
        </div>

        <div class="row">
            <div class="box" id="adquirir-servicio">¿Desea adquirir el servicio?</div>
        </div>
        
        <div class="row flow-container">
            <div class="flow-chart">
                <div class="box-small">
                    <div class="box-text">Sí</div>
                    <div class="arrow-down"></div>
                </div>
                <div class="box-small">
                    <div class="box-text">No</div>
                    <div class="arrow-down"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="box" id="cerrar-venta">Cerrar venta</div>
            <div class="box" id="tomar-datos">Tomar datos</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
          </html>
